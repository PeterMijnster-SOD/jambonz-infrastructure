apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sbc-outbound
  name: sbc-outbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbc-outbound
  template:
    metadata:
      labels:
        app: sbc-outbound
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - envFrom:
          - secretRef:
              name: jambonz
          image: jambonz/sbc-outbound:latest
          name: sbc-outbound
          resources: {}
      restartPolicy: Always
